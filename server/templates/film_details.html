{% extends "base.html" %}

{% block content %}
<h1>{{ film.title }}</h1>
<div class="row">
    <div class="col-md-4">
        {% if film.poster_path %}
        <img src="https://image.tmdb.org/t/p/w500{{ film.poster_path }}" class="img-fluid" alt="{{ film.title }}">
        {% endif %}
    </div>
    <div class="col-md-8">
        <p>{{ film.overview }}</p>
        <p><strong>Date de sortie :</strong> {{ film.release_date }}</p>
        <p><strong>Note :</strong> {{ film.vote_average }}</p>
    </div>
</div>
{% endblock %}
