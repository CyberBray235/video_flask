<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des films</title>
</head>
<body>
    <h1>Liste des films</h1>
    <ul>
        {% for film in films %}
            <li>
                <strong>{{ film.title }}</strong> ({{ film.year }}) - Réalisé par {{ film.director }}
                {% if film.image %}
                    <br><img src="{{ url_for('uploaded_file', filename=film.image) }}" alt="Image de {{ film.title }}" style="width:100px;">
                {% endif %}
                {% if film.video %}
                    <br><video src="{{ url_for('uploaded_file', filename=film.video) }}" controls style="width:200px;"></video>
                {% endif %}
                <br>
                <a href="/films/{{ film.id }}/edit">Modifier</a> |
                <form action="/films/{{ film.id }}/delete" method="POST" style="display:inline;">
                    <button type="submit">Supprimer</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="/films/add">Ajouter un film</a>
</body>
</html>
